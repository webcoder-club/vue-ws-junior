<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>VueJS Workshop by WebcoderClub</title>
    <link rel="icon" type="image/png" sizes="96x96" href="./images/favicon-96x96.png">
    <!-- http://bulma.io -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.0/css/bulma.min.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- custom style -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="wrapper">
    <!--todo: <header start>-->
    <section class="hero is-medium is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    VueJS Workshop
                </h1>
                <h2 class="subtitle">
                    Basic examples
                </h2>
            </div>
        </div>
    </section>
    <!--todo: </header end>-->
    <section class="section">
        <div class="container">
            <!--todo: <app starts here>-->
            <div id="app" class="columns content">
                <div class="column" v-cloak>

                    <subtitle>
                        Add task
                    </subtitle>

                    <div class="field has-addons">
                        <p class="control">
                            <span class="select">
                                <select v-model="selectedColor">
                                  <option v-for="state in priority" v-bind:value="state.color">{{ state.name }}</option>
                                </select>
                            </span>
                        </p>
                        <p class="control">
                            <input class="input" type="text" placeholder="Type something" v-model="message" v-on:keypress.enter="add">
                        </p>
                        <p class="control">
                            <a class="button is-primary" v-on:click="add">
                                Add
                            </a>
                        </p>
                    </div>

                    <div class="is-size-5" v-cloak>{{ message ? message : 'Add new task!' }}</div>

                </div>
                <div class="column" v-cloak>
                    <subtitle>
                        My tasks
                    </subtitle>
                    <ol>
                        <todo-item
                                v-for="item in itemList"
                                v-bind:todo="item"
                                :key="item.id">
                        </todo-item>
                    </ol>
                </div>
            </div>
            <!--todo: </app ends here>-->
        </div>
    </section>
    <!--todo: <footer start>-->
    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <p>
                    <strong>WebCoder</strong>
                </p>
                <p>
                    <a class="icon has-text-primary" href="https://github.com/webcoder-club/vue-ws-junior">
                        <i class="fa fa-github"></i>
                    </a>
                </p>
            </div>
        </div>
    </footer>
    <!--todo: </footer end>-->
</div>
<!-- VueJS -->
<script src="https://unpkg.com/vue"></script>
<script src="app.js"></script>
</body>
</html>
